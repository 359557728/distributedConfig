emar:
  bs:
    consumer:
      redis:
        key: media_mq
  log:
    format: dat
eureka:
  client:
    serviceUrl:
      defaultZone: http://118.26.148.84:8761/eureka/
logging:
  level:
    com:
      emarbox: INFO
    org:
      springframework:
        web: INFO
metadata:
  max:
    age:
      ms: 10000
redis:
  connect:
    timeout: 15000
  max:
    active: 500
    idle: 100
    wait: 10
  retry:
    initial:
      interval: 500
    max:
      times: 1
---
#亦庄Consumer发往亦庄Redis的第一组程序
spring:
  profiles: ytyg1prd
server:
  port: ${port:19930}
emar:
  log:
    directory: /data/dsp/app/consumerretry/yzg1
emar:
  bs:
    consumer:
      group:
        name: yz
      metadata:
        broker:
          list: '{cipher}'
      redis:
        info: '{cipher}'
      topic: 5010,5011,5030,5050,5060,5110,5120,5140,5040,5160,5180
