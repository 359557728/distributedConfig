eureka:
  client:
    serviceUrl:
      defaultZone: '{cipher}'
spring:
  cloud:
    stream:            
      binders:
        kafkagd:
          type: kafka
          environment:
            spring:
              cloud:
                stream: 
                  kafka:
                    binder:
                      brokers: '{cipher}'
                      zkNodes: '{cipher}'
                      autoCreateTopics: false
                    bindings:
                      gdin:
                        consumer:
                          autoCommitOnError: true
                          startOffset: latest
                          enableDlq: false
                          dlqName: dmap_media_resend
                          configuration:
                            session.timeout.ms: 250000                          
        kafkayz:
          type: kafka
          environment:
            spring:
              cloud:
                stream: 
                  kafka:
                    binder:
                      brokers: '{cipher}'
                      zkNodes: '{cipher}'
                      autoCreateTopics: false                   
                    bindings:
                      yzin:
                        consumer:
                          autoCommitOnError: true
                          startOffset: latest
                          enableDlq: false
                          dlqName: dmap_media_resend
                          configuration:
                            session.timeout.ms: 250000                             
        kafkaht:
          type: kafka
          environment:
            spring:
              cloud:
                stream: 
                  kafka:
                    binder:
                      brokers: '{cipher}'
                      zkNodes: '{cipher}'
                      autoCreateTopics: false                    
                    bindings:
                      htin:
                        consumer:
                          autoCommitOnError: true
                          startOffset: latest
                          enableDlq: false
                          dlqName: dmap_media_resend
                          configuration:
                            session.timeout.ms: 250000                             
emar:
  bs:
    consumer:
      buffer:
        size: 200
        time: 1
      redis:
        key: media_mq
redis:
  connect:
    timeout: 4000
  max:
    active: 30
    idle: 10
    wait: 3000 
---
#亦庄Consumer消费杭州机房之外的kafka消息写往亦庄Redis         
spring:
  profiles: yz
  cloud:
    stream:
      bindings:
        gdin:
          destination: 5010,5011,5050,5060,5120,5140,5040,5180,5210,5220,5250,5020,5260,5270,5290,dmap_media_resend
          binder: kafkagd
          group: yz
          contentType: text/plain
          consumer:
            headerMode: raw
            concurrency: 2
            maxAttempts: 5
        yzin:
          destination: 5010,5011,5050,5060,5120,5140,5040,5180,5210,5220,5250,5020,5260,5270,5290,dmap_media_resend
          binder: kafkayz
          group: yz
          contentType: text/plain
          consumer:
            headerMode: raw
            concurrency: 2
            maxAttempts: 5
        htin:
          destination: 5010,5011,5050,5060,5120,5140,5040,5180,5210,5220,5250,5020,5260,5270,5290,dmap_media_resend
          binder: kafkaht
          group: yz
          contentType: text/plain
          consumer:
            headerMode: raw
            concurrency: 2
            maxAttempts: 5
server:
  port: ${port:19930}
emar:
  bs:
    consumer:    
      redis:
        info: '{cipher}'
