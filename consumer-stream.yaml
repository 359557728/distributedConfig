eureka:
  client:
    serviceUrl:
      defaultZone: '{cipher}'
spring:
  cloud:
    stream:
      bindings:
        gdin:
          destination: 5010,5011,5030,5050,5060,5110,5120,5140,5040,5160,5180,5190,5210,5220,5240,5250,5020,5260,5270,dmap_media_resend
          binder: kafkagd
          group: test
          contentType: text/plain
          consumer:
            headerMode: raw
            concurrency: 2
        yzin:
          destination: 5010,5011,5030,5050,5060,5110,5120,5140,5040,5160,5180,5190,5210,5220,5240,5250,5020,5260,5270,dmap_media_resend
          binder: kafkayz
          group: test
          contentType: text/plain
          consumer:
            headerMode: raw
            concurrency: 2
        htin:
          destination: 5010,5011,5030,5050,5060,5110,5120,5140,5040,5160,5180,5190,5210,5220,5240,5250,5020,5260,5270,dmap_media_resend
          binder: kafkaht
          group: test
          contentType: text/plain
          consumer:
            headerMode: raw
            concurrency: 2             
      binders:
        kafkagd:
          type: kafka
          defaultCandidate: false
          environment:
            spring:
              cloud:
                stream: 
                  kafka:
                    binder:
                      brokers: '{cipher}'
                      zkNodes: '{cipher}'
                      requiredAcks: 1
                      autoCreateTopics: false
                    bindings:
                      gdin:
                        consumer:
                          autoRebalanceEnabled: true
                          autoCommitOffset: true
                          autoCommitOnError: false
                          startOffset: latest
                          enableDlq: true
                          dlqName: dmap_media_resend
        kafkayz:
          type: kafka
          environment:
            spring:
              cloud:
                stream: 
                  kafka:
                    binder:
                      brokers: '{cipher}'
                      zkNodes: '{cipher}'
                      requiredAcks: 1
                      autoCreateTopics: false
                    bindings:
                      yzin:
                        consumer:
                          autoRebalanceEnabled: true
                          autoCommitOffset: true
                          autoCommitOnError: false
                          startOffset: latest
                          enableDlq: true
                          dlqName: dmap_media_resend
        kafkaht:
          type: kafka
          environment:
            spring:
              cloud:
                stream: 
                  kafka:
                    binder:
                      brokers: '{cipher}'
                      zkNodes: '{cipher}'
                      requiredAcks: 1
                      autoCreateTopics: false
                    bindings:
                      htin:
                        consumer:
                          autoRebalanceEnabled: true
                          autoCommitOffset: true
                          autoCommitOnError: false
                          startOffset: latest
                          enableDlq: true
                          dlqName: dmap_media_resend
emar:
  bs:
    consumer:
      buffer:
        size: 800
        time: 10
      batch:
        write:
          size: 300        
      record:
        separator: v@@v
      resend:
        cron: 0 */1 * * * ?
      redis:
        key: media_mq
  log:
    format: dat
redis:
  connect:
    timeout: 4000
  max:
    active: 30
    idle: 10
    wait: 3000
  retry:
    initial:
      interval: 500
    max:
      times: 2    
---
#亦庄Consumer消费杭州机房之外的消息写往亦庄Redis         
spring:
  profiles: yz
server:
  port: ${port:19930}
emar:
  log:
    directory: /data/dsp/app/consumer-stream-retry/yz
  bs:
    consumer:    
      redis:
        info: '{cipher}'
---
#亦庄Consumer消费杭州机房之外的消息写往亦庄Redis         
spring:
  profiles: hz
server:
  port: ${port:19930}
emar:
  log:
    directory: /data/dsp/app/consumer-stream-retry/hz
  bs:
    consumer:    
      redis:
        info: '{cipher}'
