logging:
  level:
    com:
      emarbox: INFO
    org:
      springframework:
        web: INFO 
---
#广东统计程序
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: '{cipher}'
    testWhileIdle: true
    url: '{cipher}'
    username: '{cipher}'
    validationQuery: SELECT 1  
  profiles: gd
  cloud:
    stream:
      bindings:
        input:
          consumer:
            headerMode: raw
          group: statics
          destination: report_imp_pc_v1,report_cli_pc_v1,report_cli_v1,report_imp_v1
          contentType: text/plain
        output:
          destination: statics
          producer:
            value:
              serializer: org.apache.kafka.common.serialization.StringSerializer
            key:
              serializer: org.apache.kafka.common.serialization.StringSerializer
          useNativeEncoding: true
      kafka:
        binder:
          brokers: 121.201.104.50:9092,121.201.104.52:9092,121.201.104.53:9092
          zkNodes: 121.201.104.50:2181,121.201.104.52:2181,121.201.104.53:2181        
server:
  port: ${port:19940}
                    
